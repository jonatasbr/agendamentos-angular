<app-default-login-layout
    title="Acesse ao sistema"
    primaryBtnText="Acessar"
    secondaryBtnText="Esqueci senha"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="E-mail"
      placeholder="fulano@gmail.com"
    >
      <img src="/assets/svg/email-icon.svg"/>
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
      placeholder="digite sua senha"
    >
      <img src="/assets/svg/password-icon.svg"/>
    </app-primary-input>
  </form>
</app-default-login-layout>
